<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Podcast UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
          --background: 0 0% 100%;
          --foreground: 222.2 84% 4.9%;
          --card: 0 0% 100%;
          --card-foreground: 222.2 84% 4.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 222.2 84% 4.9%;
          --primary: 221.2 83.2% 53.3%;
          --primary-foreground: 210 40% 98%;
          --secondary: 210 40% 96.1%;
          --secondary-foreground: 222.2 47.4% 11.2%;
          --muted: 210 40% 96.1%;
          --muted-foreground: 215.4 16.3% 46.9%;
          --accent: 210 40% 96.1%;
          --accent-foreground: 222.2 47.4% 11.2%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 210 40% 98%;
          --border: 214.3 31.8% 91.4%;
          --input: 214.3 31.8% 91.4%;
          --ring: 221.2 83.2% 53.3%;
          --radius: 0.5rem;
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .nav-tab {
            background: none;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-bottom-width: 3px;
            border-bottom-style: solid;
            transition: all 0.3s ease;
        }
        
        .active {
            border-bottom-color: hsl(var(--primary));
            color: hsl(var(--primary));
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .settings-card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) - 2px);
            padding: 20px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .settings-card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        .note {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) - 2px);
            padding: 20px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .note h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .note-content {
            margin-bottom: 15px;
        }
        
        .note-meta {
            font-size: 0.9em;
            color: hsl(var(--muted-foreground));
            margin-bottom: 15px;
        }
        
        .note-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
        }
        
        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }
        
        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }
        
        .btn-secondary:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }
        
        .btn-destructive {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }
        
        .btn-destructive:hover {
            background-color: hsl(var(--destructive) / 0.9);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }
        
        .btn-outline:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        .form-input:disabled, .form-select:disabled, .form-textarea:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .notebook {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) - 2px);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .notebook-controls {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .notebook-note-forms {
            width: 100%;
            margin-top: 15px;
        }
        
        .notebook-note-forms .settings-card {
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .notebook-note-forms .settings-card h4 {
            margin-top: 0;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: calc(var(--radius) - 2px);
            text-align: center;
        }
        
        .status.success {
            background-color: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
        }
        
        .status.error {
            background-color: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
        }
        
        .podcast-player {
            margin-top: 20px;
            text-align: center;
        }
        
        .podcast-player audio {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .toggle-btn {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: none;
            padding: 8px 12px;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.15s ease;
        }
        
        .toggle-btn:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }
        
        .settings-section {
            background-color: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) - 2px);
            padding: 15px;
            margin: 10px 0;
        }
        
        .card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) - 2px);
            padding: 20px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-nav {
                flex-direction: column;
                border-bottom: none;
            }
            
            .nav-tab {
                border-bottom-width: 1px;
                border-right: none;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .notebook-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-6">Podcast Generator Test</h1>
        </header>
        <main>
            <div id="podcast-container"></div>
        </main>
        <script type="module">
            import PodcastUI from './podcastUI.js';
            
            // Initialize the podcast UI
            const podcastUI = new PodcastUI();
            podcastUI.init('podcast-container');
        </script>
    </div>
</body>
</html>
