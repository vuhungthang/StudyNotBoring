<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNotBoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .toggle-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .toggle-btn:hover {
            background-color: #5a6268;
        }
        
        .settings-section {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .settings-section h4 {
            margin-top: 0;
            color: #495057;
        }
    </style>
    <!-- Google Generative AI Library (Skypack CDN) -->
    <script type="module">
        import { GoogleGenerativeAI } from 'https://cdn.skypack.dev/@google/generative-ai';
        window.GoogleGenerativeAI = GoogleGenerativeAI;
        console.log('Google Generative AI library loaded');
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Learning Notebook</h1>
            <nav class="main-nav">
                <button class="nav-tab active" data-tab="notes">Notes</button>
                <button class="nav-tab" data-tab="notebooks">Notebooks</button>
                <button class="nav-tab" data-tab="podcast">Podcast</button>
                <button class="nav-tab" data-tab="settings">Settings</button>
            </nav>
        </header>
        <main>
            <!-- Notes Section -->
            <section id="notes-section" class="tab-content active">
                <div class="section-header">
                    <h2>Your Notes</h2>
                    <select id="filter-notebook-select">
                        <option value="">All Notebooks</option>
                    </select>
                </div>
                <div class="notes-grid" id="notes-container"></div>
            </section>
            
            <!-- Notebooks Section -->
            <section id="notebooks-section" class="tab-content">
                <h2>Notebooks</h2>
                <div class="notebook-controls">
                    <input type="text" id="new-notebook-name" placeholder="New notebook name" required>
                    <button id="create-notebook-btn">Create Notebook</button>
                </div>
                <div id="notebooks-container"></div>
            </section>
            
            <!-- Settings Section -->
            <section id="settings-section" class="tab-content">
                <div class="settings-grid">
                    <div class="settings-card">
                        <h2>API Configuration</h2>
                        <form id="api-key-form">
                            <input type="password" id="api-key" placeholder="Enter your OpenRouter API key" required>
                            <button type="submit">Save API Key</button>
                        </form>
                        <form id="gemini-api-key-form" style="margin-top: 15px;">
                            <input type="password" id="gemini-api-key" placeholder="Enter your Gemini API key (for voice feature)" required>
                            <button type="submit">Save Gemini API Key</button>
                        </form>
                        <button id="hide-api-key-form" style="display: none;">Hide API Key Form</button>
                    </div>
                    
                    <div class="settings-card">
                        <h2>AI Model Selection</h2>
                        <div class="model-controls">
                            <select id="model-select">
                                <option value="openrouter/auto">Auto Select (Recommended)</option>
                                <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                <option value="openai/gpt-4">GPT-4</option>
                                <option value="openai/gpt-4-turbo">GPT-4 Turbo</option>
                                <option value="anthropic/claude-2">Claude 2</option>
                                <option value="anthropic/claude-3-opus">Claude 3 Opus</option>
                                <option value="anthropic/claude-3-sonnet">Claude 3 Sonnet</option>
                                <option value="google/palm-2-chat-bison">PaLM 2 Chat</option>
                                <option value="google/gemini-pro">Gemini Pro</option>
                                <option value="meta-llama/llama-2-70b-chat">Llama 2 70B Chat</option>
                            </select>
                            <input type="text" id="custom-model" placeholder="Or enter a custom model name">
                        </div>
                        <button id="save-model-btn">Save Model</button>
                    </div>
                </div>
            </section>
            
            <!-- Podcast Section -->
            <section id="podcast-section" class="tab-content">
                <div id="podcast-container"></div>
            </section>
        </main>
        <script src="script.js" type="module"></script>
    </div>
</body>
</html>
